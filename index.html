               function show_date_time(){

           e_daysold=timeold/msPerDay
           daysold=Math.floor(e_daysold);
           e_hrsold=(daysold-e_daysold)*-24;
           hrsold=Math.floor(e_hrsold);
           e_minsold=(hrsold-e_hrsold)*-60;
           minsold=Math.floor((hrsold-e_hrsold)*-60);
         seconds=Math.floor((minsold-e_minsold)*-60);
       momk.innerHTML=daysold+"天"+hrsold+"小时"+minsold+"分"+seconds+"秒" ;
}

<script type="text/javascript"> 
/* 鼠标特效 */ 
var a_idx = 0; 
var b_idx = 0; 
/*   文字和颜色数组 */
var a = new Array("♡", "♡", "♡", "♡", "♡", "♡", "♡" ,"♡", "♡", "♡", "♡", "♡"); 
var b = new Array("#FF0000","#66CCFF"," #FFFF00","#00FF00","#66CCFF","#0000FF","#8B00FF","#FF0000","#FF7F00"," #FFFF00","#00FF00","#00FFFF","#0000FF","#8B00FF");
jQuery(document).ready(function($) { 
    $("body").click(function(e) { 
       
        var $i = $("<span/>").text(a[a_idx]); 
          a_idx=parseInt(12*Math.random()); //文字随机数
          b_idx=parseInt(14*Math.random()); //颜色随机数
        var x = e.pageX, 
        y = e.pageY; 
        $i.css({ 
            "z-index": 999, 
            "font-size":"1.3em",            //字体大小
            "top": y - 20, 
            "left": x, 
            "position": "absolute", 
            "font-weight": "bold", 
            "color": b[b_idx] 
        }); 
        $("body").append($i); 
        $i.animate({ 
            "top": y - 180, 
            "opacity": 0 
        }, 
        1500, 
        function() { 
            $i.remove(); 
        }); 
    }); 
});
</script>
